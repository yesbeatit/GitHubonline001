<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<title>first</title>

<style>

.grid-container {
margin: 30px;

  display: grid;
  grid-template-columns: auto auto auto;
  grid-gap: 10px;
  background-color: #2196F3;
  padding: 10px;
}
.grid-container>div {

  background-color: yellow;
  text-align: center;
  padding:20px 0;
  font-size: 30px;
}

</style>
</head>
<body>



<div class="grid-container">
  <div class="item1">study hard</div>
  <div class="item2">work hard</div>
  <div class="item3">play hard</div>  
</div>

</body>
</html>
